<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Select Demo (Vanilla Styling)</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mb-4">Better Select Demo (Vanilla Styling)</h1>
      <p class="my-4">
        For more information, please visit the
        <a href="https://github.com/siit-dev/better-select" target="_blank">GitHub repository</a>.
      </p>
      <p class="my-4">See the <a href="../bootstrap">Bootstrap-styled</a> version.</p>
      <fieldset class="wrapper my-4">
        <h2 class="h4">Default</h2>
        <div class="form-group">
          <better-select>
            <select name="select" id="select1" class="form-control">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3" disabled>Option 3</option>
              <option value="4">Option 4</option>
              <option value="5">Option 5</option>
              <option value="6">Option 6</option>
              <option value="7">Option 7</option>
              <option value="8" disabled>Option 8</option>
              <option value="9">Option 9</option>
              <option value="10">Option 10</option>
              <option value="11">Option 11</option>
              <option value="12">Option 12</option>
              <option value="13" disabled>Option 13</option>
              <option value="14">Option 14</option>
              <option value="15">Option 15</option>
              <option value="16">Option 16</option>
              <option value="17">Option 17</option>
              <option value="18" disabled>Option 18</option>
              <option value="19">Option 19</option>
              <option value="20">Option 20</option>
            </select>
          </better-select>
        </div>
      </fieldset>

      <fieldset class="wrapper my-4">
        <h2 class="h4">With Label</h2>
        <better-select placeholder="Select">
          <label class="form-label">Select label</label>
          <select name="select" id="select2">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
          </select>
        </better-select>
      </fieldset>

      <fieldset class="wrapper my-4 custom-styles-wrapper">
        <h2 class="h4">With custom styles</h2>
        <better-select>
          <select name="select" id="select4">
            <option value="1" data-style="--color: red">Option 1</option>
            <option value="2" data-style="--color: green">Option 2</option>
            <option value="3" data-style="--color: blue">Option 3</option>
            <option value="4" data-style="--color: yellow">Option 4</option>
            <option value="5" data-style="--color: pink">Option 5</option>
          </select>
        </better-select>
      </fieldset>

      <fieldset class="wrapper my-4">
        <div class="row">
          <div class="col-md-6">
            <h2 class="h4">With placeholder attribute</h2>
            <better-select placeholder="Please select an option">
              <select name="select" id="select-placeholder">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3" disabled>Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
              </select>
            </better-select>
          </div>
          <div class="col-md-6">
            <h2 class="h4">With fixed placeholder</h2>
            <better-select placeholder="Please select an option" fixed-placeholder>
              <select name="select" id="select-placeholder">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3" disabled>Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
              </select>
            </better-select>
          </div>
        </div>
      </fieldset>

      <fieldset class="wrapper my-4 bg-body-secondary p-4 rounded">
        <h2 class="mb-4">Native select for comparison</h2>
        <label class="form-label">Select label</label>
        <select name="select" id="select-default" class="form-select">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3" disabled>Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
          <option value="6">Option 6</option>
          <option value="7">Option 7</option>
          <option value="8" disabled>Option 8</option>
          <option value="9">Option 9</option>
          <option value="10">Option 10</option>
          <option value="11">Option 11</option>
          <option value="12">Option 12</option>
          <option value="13" disabled>Option 13</option>
          <option value="14">Option 14</option>
          <option value="15">Option 15</option>
          <option value="16">Option 16</option>
          <option value="17">Option 17</option>
          <option value="18" disabled>Option 18</option>
          <option value="19">Option 19</option>
          <option value="20">Option 20</option>
        </select>
      </fieldset>
    </div>
  </body>
</html>
